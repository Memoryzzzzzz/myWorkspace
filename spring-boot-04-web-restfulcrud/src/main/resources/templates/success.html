<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Success</title>
</head>
<body>
  <h1>成功Success！</h1>
  <!-- th:text 将 div 里面的文本内容设置为指定的值 -->
  <div th:text="${hello}" th:id="${hello}" th:class="${hello}">这里显示欢迎信息</div>
  <hr />

  <div th:text="${hello}"></div>
  <div th:utext="${hello}"></div>
  <hr />

  <!-- th:each 每次遍历都会生成当前这个标签   3个 h3 -->
  <h3 th:text="${user}" th:each="user:${users}"></h3>
  <hr />
  <h3>
    <span th:each="user:${users}"> [[${user}]] </span>
  </h3>
</body>
</html>
